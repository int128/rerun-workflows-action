name: rerun-by-label

on:
  pull_request:
    types:
      - labeled

jobs:
  rerun-workflows:
    if: github.event.label.name == '/rerun'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      actions: write # To rerun workflows
      pull-requests: write # To remove label
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 20
      - run: npm install -g pnpm@latest-10
      - run: pnpm i
      - run: pnpm build

      - name: Use int128/rerun-workflows-action
        uses: ./
        with:
          event: pull_request
          sha: ${{ github.event.pull_request.head.sha }}

      - uses: int128/label-action@b75be7a59dd43aaf63fa20bbf901d9df21f3b2a3 # v1.7.0
        with:
          remove-labels: ${{ github.event.label.name }}
