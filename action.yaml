name: rerun-workflows-action
description: Rerun failed workflow runs

inputs:
  event:
    description: Event name of workflow runs
    required: true
  sha:
    description: Commit SHA of workflow runs
    required: true
  token:
    description: GitHub token
    required: true
    default: ${{ github.token }}

runs:
  using: 'node20'
  main: 'dist/index.js'
